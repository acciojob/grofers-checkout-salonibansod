<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<table id="groceryTable">
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    <tr class="item">
        <td>Apple</td>
        <td class="prices">50</td>
    </tr>
    <tr class="item">
        <td>Banana</td>
        <td class="prices">30</td>
    </tr>
    <tr class="item">
        <td>Orange</td>
        <td class="prices">40</td>
    </tr>
</table>

<button id="getSumBtn">Get Total Price</button>

<script src="script.js"></script>

</body>
</html>
